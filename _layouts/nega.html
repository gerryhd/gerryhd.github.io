<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }} - {Negafur}</title>
    {% css bulma %}
    {% css layouts/nega %}
</head>
<body>
<header class="post-header">
    <h1>Negafur</h1>
    <div>Lo que ningún furro cuenta</div>
</header>

<div class="content-wrapper columns">

    <div class="column is-7 is-offset-2 item-container">
        {{ content }}
    </div>
    <div class="column is-2 post-list">
        <h2>Últimos posts</h2>
        <ul>
            {% for post in site.posts limit:5 %}
            {% if post.categories contains 'negafur' %}
            <li>
                <a href="{{ post.url }}">{{ post.title}}</a>
            </li>
            {% endif %}
            {% endfor %}
        </ul>
    </div>
</div>



{{ content }}
</body>
</html>
