<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lionsite</title>
    {% css bulma %}
    {% css layouts/gry %}
</head>
<body>
  <div class="post-header">
    <p>lionsite</p>
  </div>
  <div class="item-container column is-10 is-offset-1">
    <div class="columns">
      <div class="column is-10">
          <span class="title">{{ page.title }}</span>
          <hr>
        {{ content }}

      </div>
      <div class="column is-2">
        <h4>Recent posts</h4>
        <ul>
          {% for post in site.posts limit:5 %}
          <li>
            <a href="{{ post.url }}">{{ post.title}}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
      </div>
  </div>
</body>
</html>
